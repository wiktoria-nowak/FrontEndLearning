<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 4 - Magic 8ball</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Magic 8Ball</h1>
        <p>Zadaj pytanie, kliknij bilę i poznaj prawdę!</p>
      </div>

      <div class="ball-img">
        <img
          src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_960_720.png"
          alt="Billa numer 8"
        />
      </div>

      <div class="question-area">
        <h2>Zadaj pytanie:</h2>
        <input type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
