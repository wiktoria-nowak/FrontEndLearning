<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt 7 - Exchange Rate App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f921f14d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="wrapper">
<h1>Exchange Rate App</h1>
<p>Sprawd≈∫ aktualne kursy walut!</p>

<div class="app-body">

    <div class="section-left">
        <input type="number" class="amount-one" min="0" value="1">
        <select id="currency-one">
            <option value="PLN" selected>PLN</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
        </select>
    </div>

    <button class="swap">
        <i class="fas fa-retweet"></i>
    </button>

    <div class="section-right">
        <input type="number" class="amount-two" disabled>
        <select id="currency-two">
            <option value="PLN">PLN</option>
            <option value="USD" selected>USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
        </select>
    </div>

</div>
<p class="rate-info"></p>

</div>

    <script src="script.js"></script>
</body>
</html>
